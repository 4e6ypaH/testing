<!DOCTYPE html>
<html lang="ru">
<head>
<meta http-equiv="Content-Type" content="text/html; charset="utf-8">
<title>forms</title>
<link href="css/formstyle.css" rel="stylesheet"></link>
</head>

<body>
<div id="wrapper">
<form name="form1">
<fieldset>
<legend>personal data</legend>
<p class="question"><label for="name"> enter your name (10 symbols limit): </label></p>
<p> <input type="text" name="name" id="name" size="30" maxlength="10" required/></p>
<p class="question"><label for="password"> enter your surname (10 symbols limit): </label></p>
<p> <input type="password" name="password" id="password" size="30" maxlength="10" required/>
</fieldset>
<fieldset>
<legend>questions</legend>
<p class="question">Are you adult? <label>yes<input type="radio" name="radio" value="yes" checked /></label>
<label>no<input type="radio" name="radio" value="no"/></label>
</p>
<p><label><input type="checkbox" name="ez" disabled />done</label> </p>
<p class="question">How many times a week do you play video games?</p>
<select name="games" multiple>
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
<option selected>every day</option>
</select>
</fieldset> <br>
<p class="question tp"><label for="article">your comments</label>
<p> <textarea name="article" cols="50" rows="10" id="article" placeholder="test text" title="nothing special" autofocus required></textarea></p>

<p> <input type="image" src="images/button1.jpg" width="100px"/> </p>
<p> <input type="reset" name="reset" value="reset" /> </p>
</form>
</div>
<progress value="0.80">80%</progress><br>
<progress value="80" max="200"></progress><br>
<small>nice one!</small>
</body>
</html>
